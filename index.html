<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WIN CHALLENGE</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111824;
      --muted:#9fb3c8;
      --text:#e6f0ff;
      --accent:#7c4dff;
      --accent2:#00e5ff;
      --ok:#22c55e;
      --warn:#f59e0b;
      --ring: 0 0 0 2px rgba(124,77,255,.35), 0 0 25px rgba(124,77,255,.3);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,77,255,.12), transparent 60%),
                  radial-gradient(1000px 500px at 120% 20%, rgba(0,229,255,.10), transparent 60%),
                  var(--bg);
      overflow-x:hidden;
    }

    /* zarte animierte Partikel */
    .stars{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(2px 2px at 10% 20%, #fff8, transparent 60%),
        radial-gradient(2px 2px at 30% 80%, #fff6, transparent 60%),
        radial-gradient(2px 2px at 70% 30%, #fff7, transparent 60%),
        radial-gradient(2px 2px at 90% 60%, #fff5, transparent 60%);
      animation: drift 18s linear infinite alternate;
      filter: blur(.3px);
      opacity:.6;
    }
    @keyframes drift {
      to { transform: translate3d(-20px,-10px,0) scale(1.02); }
    }

    .wrap{position:relative; z-index:1; max-width:1100px; margin:0 auto; padding:28px 18px 80px}

    header{
      display:flex; gap:18px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:22px;
    }
    .brand{
      display:flex; align-items:center; gap:14px;
    }
    .logo{
      width:56px; height:56px; border-radius:16px;
      background:
        conic-gradient(from 220deg, var(--accent), var(--accent2), var(--accent)),
        radial-gradient(120px 60px at 50% 0%, #ffffff10, transparent 60%);
      box-shadow: 0 10px 30px rgba(0,0,0,.4), 0 0 40px rgba(124,77,255,.25);
    }
    h1{
      margin:0;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:.04em;
      background: linear-gradient(90deg, #fff, #b4c9ff, #cbbdff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 32px rgba(124,77,255,.25);
    }
    .tagline{
      margin-top:4px; color:var(--muted); font-size:14px
    }

    .members{
      display:flex; gap:8px; flex-wrap:wrap
    }
    .chip{
      background: linear-gradient(180deg, #1a2433, #0f1520);
      border:1px solid #213047;
      color:#cfe2ff;
      padding:6px 10px; border-radius:999px; font-size:13px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03), 0 6px 20px rgba(0,0,0,.35);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:16px; margin-top:18px;
    }

    .card{
      background: linear-gradient(180deg, #0f1723, #0b111a);
      border:1px solid #202b3d;
      border-radius:18px;
      padding:16px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px rgba(0,0,0,.45); border-color:#2b3c58 }

    .game{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
    }
    .game .icon{
      width:34px; height:34px; border-radius:10px; flex:0 0 auto;
      display:grid; place-items:center; font-size:18px;
      background: radial-gradient(circle at 30% 30%, #fff2, transparent 60%), #151f2c;
      border:1px solid #28374f;
    }
    .title{
      font-weight:700; letter-spacing:.02em;
    }
    .note{
      width:100%; background:#0c131d; border:1px solid #1c283b; color:#dbe8ff;
      padding:10px; border-radius:12px; resize:vertical; min-height:56px; font:inherit; margin-top:8px;
    }
    .row{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .check{
      appearance:none; width:22px; height:22px; border-radius:6px;
      border:2px solid #3a4a68; display:grid; place-items:center; cursor:pointer;
      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
      background:#0f1825;
    }
    .check:checked{
      background: linear-gradient(180deg, #2dd4bf, #10b981);
      border-color: transparent;
      box-shadow: var(--ring);
    }
    .check:checked::after{
      content:"‚úì"; color:#00130d; font-weight:900; font-size:14px; transform: translateY(-1px);
    }

    .progress{
      margin-top:22px; background:#0e1520; border:1px solid #233148; height:14px; border-radius:999px;
      overflow:hidden; position:relative;
    }
    .bar{
      height:100%; width:0%; background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 25px rgba(124,77,255,.4) inset;
      transition: width .35s ease;
    }
    .progress-label{
      display:flex; align-items:center; justify-content:space-between; margin-top:8px; color:var(--muted); font-size:13px;
    }

    .tools{ display:flex; flex-wrap:wrap; gap:10px; margin-top:18px }
    .btn{
      background: linear-gradient(180deg, #1a2440, #121a2c);
      border:1px solid #2a3a58; color:#e8f2ff; padding:10px 14px; border-radius:12px; cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.3);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 28px rgba(0,0,0,.38); border-color:#3a5280 }
    .btn.small{ padding:8px 10px; font-size:13px}
    footer{margin-top:28px; color:#7f96b2; font-size:12px; text-align:center; opacity:.9}
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>WIN CHALLENGE</h1>
          <div class="tagline">F√ºr Jan ‚Ä¢ Mailo ‚Ä¢ Michel ‚Ä¢ Nils</div>
        </div>
      </div>
      <div class="members">
        <span class="chip">Jan</span>
        <span class="chip">Mailo</span>
        <span class="chip">Michel</span>
        <span class="chip">Nils</span>
      </div>
    </header>

    <div class="tools">
      <button class="btn small" id="markAll">Alle abhaken</button>
      <button class="btn small" id="resetAll">Alles zur√ºcksetzen</button>
    </div>

    <div id="cards" class="grid" role="list">
      <!-- Karten werden per JS eingef√ºgt -->
    </div>

    <div class="progress" aria-label="Fortschritt">
      <div class="bar" id="bar"></div>
    </div>
    <div class="progress-label">
      <span>Fortschritt</span>
      <span id="pct">0%</span>
    </div>

    <footer>Speichert automatisch im Browser (localStorage). Viel Spa√ü & viel Gl√ºck! ‚ú®</footer>
  </div>

  <script>
    // --- CONFIG ---
    const GAMES = [
      { key:"csgo",  name:"CS GO",       emoji:"üéØ" },
      { key:"lol",   name:"LOL ‚Äì ARAM",  emoji:"üßä" },
      { key:"rl",    name:"Rocket League", emoji:"üöó" },
      { key:"fg",    name:"Fall Guys",   emoji:"üü£" },
      { key:"mbw",   name:"Minecraft Bedwars", emoji:"‚õèÔ∏è" },
      { key:"brot",  name:"Brotato",     emoji:"üçû" },
      { key:"pubg",  name:"PUBG",        emoji:"üéÆ" },
    ];
    const STORAGE_KEY = "win-challenge-v1";

    const state = loadState();

    const cardsEl = document.getElementById("cards");
    GAMES.forEach((g, i) => {
      const card = document.createElement("article");
      card.className = "card";
      card.setAttribute("role","listitem");
      card.innerHTML = `
        <div class="row">
          <div class="game">
            <div class="icon" aria-hidden="true">${g.emoji}</div>
            <div>
              <div class="title">${g.name}</div>
              <div style="color:#94a9c7;font-size:13px">Challenge #${i+1}</div>
            </div>
          </div>
          <input id="chk-${g.key}" class="check" type="checkbox" ${state[g.key]?.done ? "checked":""} aria-label="${g.name} erledigt">
        </div>
        <textarea id="note-${g.key}" class="note" placeholder="Notizen / Strategie‚Ä¶ (optional)">${state[g.key]?.note ?? ""}</textarea>
      `;
      cardsEl.appendChild(card);

      // listeners
      const chk = card.querySelector(`#chk-${g.key}`);
      const note = card.querySelector(`#note-${g.key}`);
      chk.addEventListener("change", () => {
        ensure(g.key);
        state[g.key].done = chk.checked;
        saveState();
        updateProgress();
      });
      note.addEventListener("input", () => {
        ensure(g.key);
        state[g.key].note = note.value;
        saveState();
      });
    });

    document.getElementById("markAll").addEventListener("click", () => {
      GAMES.forEach(g => { ensure(g.key); state[g.key].done = true; });
      saveState(); setChecks(); updateProgress();
    });
    document.getElementById("resetAll").addEventListener("click", () => {
      if(!confirm("Wirklich alles zur√ºcksetzen?")) return;
      localStorage.removeItem(STORAGE_KEY);
      Object.keys(state).forEach(k => delete state[k]);
      setChecks(); setNotes(); updateProgress();
    });

    function ensure(k){ state[k] ??= {done:false, note:""} }
    function setChecks(){
      GAMES.forEach(g=>{
        const el = document.getElementById(`chk-${g.key}`);
        if(el) el.checked = !!state[g.key]?.done;
      });
    }
    function setNotes(){
      GAMES.forEach(g=>{
        const el = document.getElementById(`note-${g.key}`);
        if(el) el.value = state[g.key]?.note ?? "";
      });
    }
    function updateProgress(){
      const done = GAMES.filter(g => state[g.key]?.done).length;
      const pct = Math.round((done / GAMES.length) * 100);
      document.getElementById("bar").style.width = pct + "%";
      document.getElementById("pct").textContent = pct + "%";
    }
    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }
    function loadState(){
      try{
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      }catch(e){ return {}; }
    }
    // init
    updateProgress();
  </script>
</body>
</html>
